plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.btu'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation("org.springframework.security:spring-security-oauth2-authorization-server:1.1.0")
	implementation("org.springframework.boot:spring-boot-starter-web:3.2.2")
	implementation 'org.postgresql:postgresql:42.1.4'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.2'// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly 'org.projectlombok:lombok:0.11.0'



}

tasks.named('test') {
	useJUnitPlatform()
}
